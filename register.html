<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Akun - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #ff6600, #ff8800); display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#fff; padding:30px; border-radius:15px; width:90%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.2); text-align:center; }
    .form-group { margin-bottom:20px; text-align:left; }
    .form-group label { font-weight:600; margin-bottom:6px; display:block; }
    .form-group input { width:100%; padding:12px; border:2px solid #ddd; border-radius:10px; }
    .btn { width:100%; padding:14px; background:linear-gradient(to right,#ff6600,#ff8800); border:none; border-radius:10px; color:#fff; font-weight:600; cursor:pointer; }
    .error { color:#dc3545; font-size:14px; display:none; margin-top:5px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daftar Akun RHF</h1>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username">
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password">
      <div class="error" id="passwordError"></div>
    </div>
    <div class="form-group">
      <label>Konfirmasi Password</label>
      <input type="password" id="confirmPassword">
      <div class="error" id="confirmError"></div>
    </div>
    <button class="btn" onclick="register()">Daftar</button>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, get, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
      authDomain: "rhf-gamestore.firebaseapp.com",
      databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-gamestore",
      storageBucket: "rhf-gamestore.firebasestorage.app",
      messagingSenderId: "52065906934",
      appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
      measurementId: "G-RYFR9D5R5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      document.querySelectorAll('.error').forEach(e => e.style.display='none');

      if(username.length < 4){ document.getElementById('usernameError').textContent='Minimal 4 karakter'; document.getElementById('usernameError').style.display='block'; return; }
      if(password.length < 6){ document.getElementById('passwordError').textContent='Minimal 6 karakter'; document.getElementById('passwordError').style.display='block'; return; }
      if(password !== confirm){ document.getElementById('confirmError').textContent='Password tidak sama'; document.getElementById('confirmError').style.display='block'; return; }

      const q = query(ref(db,'users'), orderByChild('username'), equalTo(username));
      const snapshot = await get(q);
      if(snapshot.exists()){
        document.getElementById('usernameError').textContent='Username sudah dipakai'; document.getElementById('usernameError').style.display='block';
      } else {
        await push(ref(db,'users'), { username, password, saldo:0, frozen:false, registeredAt:Date.now() });
        alert('Akun berhasil dibuat! Silakan login.');
        window.location.href='login.html';
      }
    }
  </script>
</body>
</html>
