<header>
    <div class="logo-header">
        <img src="logo.png" alt="RHF SETORS Logo" class="logo" style="height:80px; margin-right:20px;">
        <div class="title-text">
            <h1>RHF SETORS</h1>
            <p>Top Up Games Diamonds, Vouchers Murah</p>
        </div>
    </div>

    <div class="menu-buttons">
        <a href="#promo" class="menu-btn">News & Promo</a>
        <a href="#search" class="menu-btn">Cari Game</a>
        <a href="#contact" class="menu-btn">Kontak Kami</a>
        <!-- Admin tidak ditampilkan di header umum, tapi tetap bisa diakses via link langsung -->
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<style>
    header {
        background: linear-gradient(to bottom, #007bff, #0056b3);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logo-header {
        display: flex;
        align-items: center;
    }
    .title-text h1 {
        font-size: 36px;
        margin: 0;
        font-weight: bold;
    }
    .title-text p {
        margin: 5px 0 0;
        font-size: 16px;
        opacity: 0.9;
    }
    .menu-buttons {
        display: flex;
        gap: 15px;
    }
    .menu-btn {
        background: rgba(255,255,255,0.2);
        padding: 12px 25px;
        border-radius: 30px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
    }
    .menu-btn:hover {
        background: rgba(255,255,255,0.4);
        transform: translateY(-3px);
    }
    .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
    }
    .hamburger span {
        width: 30px;
        height: 4px;
        background: white;
        border-radius: 2px;
    }
    @media (max-width: 768px) {
        .menu-buttons {
            display: none;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }
        .menu-buttons.active {
            display: flex;
        }
        .hamburger {
            display: flex;
        }
    }
</style>

<script>
    function toggleMenu() {
        document.querySelector('.menu-buttons').classList.toggle('active');
    }
</script>
