<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; color: #333; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    header {
      background: linear-gradient(to right, #ff6600, #ff8800);
      color: #fff;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 36px; margin-bottom: 10px; }

    .admin-section {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      margin: 30px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .section-title { font-size: 28px; margin-bottom: 25px; color: #ff6600; border-bottom: 2px solid #ff6600; padding-bottom: 10px; }

    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f9f9f9; font-weight: 600; }
    .btn { padding: 10px 20px; background: #ff6600; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; transition: background 0.3s; }
    .btn:hover { background: #e55a00; }
    .btn-delete { background: #dc3545; }
    .btn-delete:hover { background: #c82333; }
    .btn-add { background: #28a745; margin-bottom: 20px; }
    .btn-add:hover { background: #218838; }

    form { display: flex; flex-direction: column; gap: 15px; }
    input { padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }

    .event-logo-preview { width: 150px; height: auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 10px; }

    footer { background: #333; color: #fff; text-align: center; padding: 40px 20px; margin-top: 60px; }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard RHF</h1>
  </header>

  <div class="container">

    <!-- Kelola User -->
    <div class="admin-section">
      <div class="section-title">Kelola User</div>
      <button class="btn btn-add" onclick="showUserForm()">Tambah User Baru</button>
      <form id="userForm" style="display:none;">
        <input type="text" id="userName" placeholder="Username">
        <input type="password" id="userPassword" placeholder="Password">
        <input type="number" id="userSaldo" placeholder="Saldo Awal (Rp)">
        <button class="btn" type="button" onclick="addUser()">Simpan User</button>
      </form>
      <table id="userTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Saldo (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Kelola Event -->
    <div class="admin-section">
      <div class="section-title">Kelola Event</div>
      <button class="btn btn-add" onclick="showEventForm()">Tambah Event Baru</button>
      <form id="eventForm" style="display:none;">
        <input type="text" id="eventDate" placeholder="Tanggal Event (contoh: 01 JAN 2026)">
        <input type="text" id="eventTitle" placeholder="Judul Event">
        <input type="text" id="eventDesc" placeholder="Deskripsi Event">
        <input type="text" id="eventLogo" placeholder="URL Logo Event (https://...)">
        <img id="eventLogoPreview" class="event-logo-preview" src="" alt="Preview Logo" style="display:none;">
        <button class="btn" type="button" onclick="addEvent()">Simpan Event</button>
      </form>
      <table id="eventTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Judul</th>
            <th>Deskripsi</th>
            <th>Logo</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <footer>
    <p>Â© 2026 RHF - Dibuat oleh RHF SETORS. All Rights Reserved.</p>
    <p>Support 24/7: wa.me/081234567890</p>
  </footer>

  <script>
    // Fungsi untuk kelola user (simpan di localStorage untuk demo)
    function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = '';
      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.password}</td>
          <td>Rp ${user.saldo.toLocaleString()}</td>
          <td>
            <button class="btn" onclick="editUser(${index})">Ubah</button>
            <button class="btn btn-delete" onclick="deleteUser(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addUser() {
      const username = document.getElementById('userName').value;
      const password = document.getElementById('userPassword').value;
      const saldo = parseInt(document.getElementById('userSaldo').value) || 0;
      if (!username || !password) return alert('Username dan Password wajib diisi.');

      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ username, password, saldo });
      localStorage.setItem('users', JSON.stringify(users));
      loadUsers();
      document.getElementById('userForm').style.display = 'none';
      document.getElementById('userName').value = '';
      document.getElementById('userPassword').value = '';
      document.getElementById('userSaldo').value = '';
    }

    function editUser(index) {
      const users = JSON.parse(localStorage.getItem('users'));
      const user = users[index];
      const newSaldo = prompt('Ubah saldo user ' + user.username, user.saldo);
      if (newSaldo !== null) {
        users[index].saldo = parseInt(newSaldo) || user.saldo;
        localStorage.setItem('users', JSON.stringify(users));
        loadUsers();
      }
      const newPassword = prompt('Ubah password user ' + user.username, user.password);
      if (newPassword !== null) {
        users[index].password = newPassword || user.password;
        localStorage.setItem('users', JSON.stringify(users));
        loadUsers();
      }
    }

    function deleteUser(index) {
      if (confirm('Yakin hapus user ini?')) {
        const users = JSON.parse(localStorage.getItem('users'));
        users.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        loadUsers();
      }
    }

    function showUserForm() {
      document.getElementById('userForm').style.display = 'block';
    }

    // Fungsi untuk kelola event
    function loadEvents() {
      const events = JSON.parse(localStorage.getItem('events')) || [];
      const tableBody = document.querySelector('#eventTable tbody');
      tableBody.innerHTML = '';
      events.forEach((event, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${event.date}</td>
          <td>${event.title}</td>
          <td>${event.desc}</td>
          <td><img src="${event.logo}" alt="Logo Event" style="width:100px;height:auto;border-radius:10px;"></td>
          <td>
            <button class="btn" onclick="editEvent(${index})">Ubah</button>
            <button class="btn btn-delete" onclick="deleteEvent(${index})">Hapus</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addEvent() {
      const date = document.getElementById('eventDate').value;
      const title = document.getElementById('eventTitle').value;
      const desc = document.getElementById('eventDesc').value;
      const logo = document.getElementById('eventLogo').value;
      if (!date || !title || !desc || !logo.startsWith('https://')) return alert('Semua field wajib diisi dan logo harus URL https.');

      const events = JSON.parse(localStorage.getItem('events')) || [];
      events.push({ date, title, desc, logo });
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
      document.getElementById('eventForm').style.display = 'none';
      document.getElementById('eventDate').value = '';
      document.getElementById('eventTitle').value = '';
      document.getElementById('eventDesc').value = '';
      document.getElementById('eventLogo').value = '';
      document.getElementById('eventLogoPreview').style.display = 'none';
    }

    function editEvent(index) {
      const events = JSON.parse(localStorage.getItem('events'));
      const event = events[index];
      const newTitle = prompt('Ubah judul event', event.title);
      if (newTitle) events[index].title = newTitle;
      const newDesc = prompt('Ubah deskripsi event', event.desc);
      if (newDesc) events[index].desc = newDesc;
      const newLogo = prompt('Ubah URL logo event (https://...)', event.logo);
      if (newLogo && newLogo.startsWith('https://')) events[index].logo = newLogo;
      localStorage.setItem('events', JSON.stringify(events));
      loadEvents();
    }

    function deleteEvent(index) {
      if (confirm('Yakin hapus event ini?')) {
        const events = JSON.parse(localStorage.getItem('events'));
        events.splice(index, 1);
        localStorage.setItem('events', JSON.stringify(events));
        loadEvents();
      }
    }

    function showEventForm() {
      document.getElementById('eventForm').style.display = 'block';
    }

    // Preview logo event
    document.getElementById('eventLogo').addEventListener('input', function() {
      const preview = document.getElementById('eventLogoPreview');
      preview.src = this.value;
      preview.style.display = 'block';
    });

    // Load data on page load
    loadUsers();
    loadEvents();
  </script>

</body>
</html>
