<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="Logo">
            <h2>RHF ADMIN</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Kelola Games</a></li>
            <li><a href="#">Pesanan Masuk</a></li>
            <li><a href="#">Konfigurasi</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header-stats">
            <div class="stat-card">
                <h4>Total Pendapatan</h4>
                <p>Rp 5.000.000</p>
            </div>
            <div class="stat-card">
                <h4>Pesanan Selesai</h4>
                <p>128</p>
            </div>
            <div class="stat-card">
                <h4>User Terdaftar</h4>
                <p>450</p>
            </div>
        </div>

        <div class="data-table-container">
            <div class="table-title">Daftar Transaksi Terbaru</div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Game</th>
                        <th>Nominal</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#RHF001</td>
                        <td>Mobile Legends</td>
                        <td>Rp 50.000</td>
                        <td><span class="badge badge-success">Selesai</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
