<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Akun - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; background:linear-gradient(to bottom,#ff6600,#ff8800); display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#fff; padding:30px; border-radius:15px; width:90%; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.2); text-align:center; }
    .form-group { margin-bottom:20px; text-align:left; }
    .form-group label { font-weight:600; margin-bottom:6px; display:block; }
    .form-group input { width:100%; padding:12px; border:2px solid #ddd; border-radius:10px; }
    .btn { width:100%; padding:14px; background:linear-gradient(to right,#ff6600,#ff8800); border:none; border-radius:10px; color:#fff; font-weight:600; cursor:pointer; }
    .error { color:#dc3545; font-size:14px; display:none; margin-top:5px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login Akun RHF</h1>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username">
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password">
      <div class="error" id="passwordError"></div>
    </div>
    <button class="btn" onclick="login()">Login</button>
    <p>Belum punya akun? <a href="register.html">Daftar</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
      authDomain: "rhf-gamestore.firebaseapp.com",
      databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-gamestore",
      storageBucket: "rhf-gamestore.firebasestorage.app",
      messagingSenderId: "52065906934",
      appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
      measurementId: "G-RYFR9D5R5H"
    };

    const app = initializeApp(firebaseConfig
                              const db = getDatabase(app);

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      document.querySelectorAll('.error').forEach(e => e.style.display='none');

      if(username === ''){
        document.getElementById('usernameError').textContent='Username wajib diisi!';
        document.getElementById('usernameError').style.display='block';
        return;
      }
      if(password === ''){
        document.getElementById('passwordError').textContent='Password wajib diisi!';
        document.getElementById('passwordError').style.display='block';
        return;
      }

      try {
        const q = query(ref(db,'users'), orderByChild('username'), equalTo(username));
        const snapshot = await get(q);

        if(snapshot.exists()){
          let userData=null, userKey=null;
          snapshot.forEach(child=>{
            userData=child.val();
            userKey=child.key;
          });
          if(userData.password===password){
            localStorage.setItem('userKey',userKey);
            localStorage.setItem('username',username);
            localStorage.setItem('saldo',userData.saldo||0);
            alert('Login berhasil! Selamat datang '+username);
            window.location.href='index.html';
          } else {
            document.getElementById('passwordError').textContent='Password salah!';
            document.getElementById('passwordError').style.display='block';
          }
        } else {
          document.getElementById('usernameError').textContent='Username tidak ditemukan!';
          document.getElementById('usernameError').style.display='block';
        }
      } catch(err){
        alert('Error: '+err.message);
      }
    }
  </script>
</body>
</html>
