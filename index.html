<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #fff; color: #333; }
    .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }

    header {
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img { height: 50px; }
    .search-bar {
      flex: 1;
      max-width: 500px;
      margin: 0 20px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 14px 50px 14px 20px;
      border: 1px solid #ddd;
      border-radius: 30px;
      font-size: 16px;
    }
    .search-bar button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #ff6600;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .user-area {
      position: relative;
    }
    .login-btn {
      background: #ff6600;
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }
    .user-dropdown {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .user-icon {
      font-size: 30px;
      color: #ff6600;
    }
    .user-info {
      margin-left: 10px;
      text-align: left;
    }
    .username { font-weight: 600; }
    .saldo { font-size: 14px; color: #666; }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 60px;
      background: #fff;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-item {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dropdown-item:last-child { border-bottom: none; }
    .dropdown-item i { color: #ff6600; font-size: 18px; }
    .add-saldo-btn { color: #28a745; font-weight: 600; }

    .carousel {
      margin: 30px 0;
      height: 300px;
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .carousel-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .carousel-slide.active { opacity: 1; }
    .carousel-slide img { width: 100%; height: 100%; object-fit: cover; }
    .carousel-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 15px 25px;
      border-radius: 15px;
    }
    .carousel-overlay h2 { font-size: 24px; }
    .carousel-overlay p { font-size: 16px; }

    .section-title {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin: 50px 0 30px;
      color: #333;
    }
    .section-title span { color: #ff6600; }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-bottom: 80px;
    }
    .game-item {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-align: center;
    }
    .game-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255,102,0,0.2);
    }
    .game-item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      padding: 10px;
    }
    .game-item p {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    footer p { font-size: 16px; margin: 10px 0; }
  </style>
</head>
