<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHF SETORS - Top Up Games & Voucher Murah</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            color: #333;
        }

        header {
            background: linear-gradient(to bottom, #007bff, #00c6ff);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .logo-header img {
            height: 80px;
        }
        .logo-header h1 {
            color: white;
            font-size: 36px;
            margin-top: 10px;
        }

        #hero {
            background: linear-gradient(to bottom, #007bff, #00c6ff, #28a745);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        #hero h2 {
            font-size: 42px;
            margin-bottom: 10px;
        }
        #hero .subtext {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        #hero input {
            width: 85%;
            max-width: 600px;
            padding: 18px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .section-title {
            text-align: center;
            font-size: 30px;
            color: #007bff;
            margin: 50px 0 30px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 25px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-10px);
        }
        .game-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        .game-card p {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 80px;
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 20px;
            }
            .game-card img {
                width: 80px;
                height: 80px;
            }
            .game-card p {
                font-size: 13px;
            }
            #hero h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-header">
            <img src="images/logo.png" alt="RHF SETORS">
            <h1>RHF SETORS</h1>
        </div>
    </header>

    <main>
        <section id="hero">
            <h2>Top Up Games & Voucher</h2>
            <h2>Murah, Aman, Cepat</h2>
            <p class="subtext">Top Up Games Voucher Lebih Murah 20%, Cepat, dan Aman. Tanpa login, langsung terisi!</p>
            <input type="text" id="game-search" placeholder="Cari game atau voucher...">
        </section>

        <h2 class="section-title">Game Populer</h2>
        <div id="popular-games" class="game-grid"></div>

        <h2 class="section-title">Semua Game</h2>
        <div id="all-games" class="game-grid"></div>

        <h2 class="section-title">E-Wallet</h2>
        <div id="emoney" class="game-grid"></div>

        <h2 class="section-title">Pulsa</h2>
        <div id="pulsa" class="game-grid"></div>

        <h2 class="section-title">Voucher Lainnya</h2>
        <div id="vouchers" class="game-grid"></div>
    </main>

    <footer>
        <p>Â© 2026 RHF SETORS. All rights reserved.</p>
    </footer>

    <!-- Anti-cache version -->
    <script type="module" src="js/games.js?v=11"></script>
</body>
</html>
