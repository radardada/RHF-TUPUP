<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHF SETORS - Top Up Game Murah & Cepat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, #007bff, #00c853);
      color: white;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 30px 20px;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .search-bar {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 16px;
      border-radius: 50px;
      border: none;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .tabs button {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tabs button:hover, .tabs button.active {
      background: white;
      color: #007bff;
    }
    .section-title {
      text-align: center;
      font-size: 28px;
      margin: 40px 0 20px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .game-card {
      background: white;
      color: #333;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
      cursor: pointer;
    }
    .game-card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .game-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin: 20px auto;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 10px;
    }
    .game-card p {
      padding: 15px;
      font-weight: bold;
      font-size: 15px;
      background: #f8f9fa;
    }
    footer {
      text-align: center;
      padding: 30px;
      margin-top: 50px;
      background: rgba(0,0,0,0.2);
    }
    @media (max-width: 992px) {
      .game-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .game-grid { grid-template-columns: 1fr; }
      .logo { font-size: 36px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">RHF SETORS</div>
</header>

<div class="search-bar">
  <input type="text" placeholder="Cari game atau voucher...">
</div>

<div class="tabs">
  <button class="active">GAMES</button>
  <button>E-WALLET</button>
  <button>PULSA</button>
  <button>VOUCHER</button>
</div>

<div class="section-title">Game Populer & Semua Game</div>

<div class="game-grid" id="gameContainer">
  <!-- Card akan digenerate otomatis oleh script.js -->
</div>

<footer>
  <p>&copy; 2026 RHF SETORS - Top Up Game Murah, Cepat & Terpercaya</p>
</footer>

    // Tambah Pulsa, E-Wallet, Voucher kalau mau (bisa di section terpisah)
  ];

  const container = document.getElementById('gameContainer');

  games.forEach(game => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
      <img src="\( {game.url}" alt=" \){game.name}">
      <p>${game.name}</p>
    `;
    // Klik card pindah ke halaman top up
    card.onclick = () => {
      const encodedName = encodeURIComponent(game.name);
      window.location.href = `topup.html?game=${encodedName}`;
    };
    container.appendChild(card);
  });
</script>

</body>
</html>
