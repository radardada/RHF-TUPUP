<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RHF SETORS - Top Up Game, Voucher, Pulsa Murah & Cepat</title>
  <link rel="stylesheet" href="style.css"> <!-- Jika ada style.css terpisah -->
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(to bottom, #007bff, #00c853); color: white; }
    header { text-align: center; padding: 20px; background: rgba(0,0,0,0.2); }
    .logo { font-size: 36px; font-weight: bold; }
    .search-bar { max-width: 600px; margin: 20px auto; }
    .search-bar input { width: 100%; padding: 15px; border-radius: 50px; border: none; font-size: 18px; text-align: center; }
    .tabs { display: flex; justify-content: center; margin: 20px 0; }
    .tabs button { background: rgba(255,255,255,0.2); border: none; padding: 15px 30px; margin: 0 10px; border-radius: 50px; font-size: 18px; cursor: pointer; }
    .tabs button.active { background: white; color: #007bff; }
    .section-title { text-align: center; font-size: 28px; margin: 40px 0 20px; }
    .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
    .game-card { background: white; color: black; border-radius: 20px; text-align: center; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.3s; }
    .game-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
    .game-card img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px; background: #f0f0f0; border-radius: 15px; }
    .game-card p { margin: 10px 0 0; font-weight: bold; }
    footer { text-align: center; padding: 20px; background: rgba(0,0,0,0.3); margin-top: 50px; }
  </style>
</head>
<body>

<header>
  <div class="logo">RHF SETORS</div>
</header>

<div class="search-bar">
  <input type="text" placeholder="Cari game atau voucher...">
</div>

<div class="tabs">
  <button class="active">GAMES</button>
  <button>E-WALLET</button>
  <button>PULSA</button>
  <button>VOUCHER</button>
</div>

<div class="section-title">Game Populer & Semua Game</div>

<div class="game-grid">
  <!-- Card Game - Akan diganti otomatis oleh script.js -->
  <div class="game-card">
    <img src="" alt="{name}">
    <p>{name}</p>
  </div>
  <div class="game-card">
    <img src="" alt="{name}">
    <p>{name}</p>
  </div>
  <div class="game-card">
    <img src="" alt="{name}">
    <p>{name}</p>
  </div>
  <!-- Tambah lebih banyak card placeholder jika perlu (minimal 12-20 untuk grid penuh) -->
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <div class="game-card"><img src="" alt="{name}"><p>{name}</p></div>
  <!-- Section lain seperti Pulsa, E-Wallet, Voucher bisa ditambah dengan grid serupa -->
</div>

<footer>
  <p>&copy; 2026 RHF SETORS - Top Up Game Murah, Cepat & Terpercaya</p>
</footer>

<script src="script.js"></script>
</body>
</html>
