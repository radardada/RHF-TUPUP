        }

            margin-top: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px 10px;

        #topup-page {

            border-radius: 15px;

        #promo-text {

            color: #ff6600;
            font-weight: bold;
            font-size: 20px;
            margin: 25px 0;
            line-height: 1.5;
        }

        #nominal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .nominal-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nominal-card:hover, .nominal-card.selected {
            border-color: #007bff;
            background: #e3f2fd;
            transform: translateY(-5px);
        }

        .nominal-card .price {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        .nominal-card .bonus {
            color: #d32f2f;
            font-size: 15px;
            margin-top: 8px;
            font-weight: bold;
        }

        #payment-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 40px 0;
        }

        .payment-icon {
            width: 80px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .payment-icon:hover {
            opacity: 1;
        }

            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            margin: 40px 0;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 12px;

            font-size: 24px;
            font-weight: bold;
            border: none;
