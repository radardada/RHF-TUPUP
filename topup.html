<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up - RHF SETORS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">

    <!-- Style khusus topup.html -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Penting biar footer ke bawah */
            background: #f8f9fa;
        }

        header {
            background: linear-gradient(to bottom, #007bff, #00c6ff);
            color: white;
            padding: 40px 20px; /* Sedikit lebih besar biar hero-like */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        header .logo {
            height: 80px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            opacity: 0.9;
        }

        nav a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        main {
            flex: 1; /* Dorong footer ke bawah otomatis */
            padding: 20px;
        }

        #topup-page {
            max-width: 900px;
            margin: 0 auto; /* Hilangkan margin-top besar */
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Sisanya style kamu tetap sama */
        #promo-text { text-align: center; color: #ff6600; font-weight: bold; font-size: 20px; margin: 30px 0; line-height: 1.5; }
        #nominal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; margin: 40px 0; }
        .nominal-card { background: #f8f9fa; border: 2px solid #e0e0e0; border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nominal-card:hover, .nominal-card.selected { border-color: #007bff; background: #e3f2fd; transform: translateY(-5px); }
        .nominal-card .price { font-size: 22px; font-weight: bold; color: #28a745; }
        .nominal-card .bonus { color: #d32f2f; font-size: 15px; margin-top: 8px; font-weight: bold; }
        #payment-icons { display: flex; flex-wrap: wrap; gap: 25px; justify-content: center; margin: 40px 0; }
        .payment-icon { width: 80px; height: auto; opacity: 0.8; transition: opacity 0.3s; }
        .payment-icon:hover { opacity: 1; }
        #total-price { text-align: center; font-size: 28px; font-weight: bold; color: #28a745; margin: 40px 0; background: #e8f5e8; padding: 15px; border-radius: 12px; }
        #topupForm button { width: 100%; padding: 20px; background: #28a745; color: white; font-size: 24px; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; }
        #status { text-align: center; font-size: 20px; margin-top: 30px; }
        #back-btn { display: block; text-align: center; margin: 30px auto; padding: 12px 30px; background: #007bff; color: white; border: none; border-radius: 8px; text-decoration: none; font-size: 16px; }

        footer {
            margin-top: 0 !important; /* Override dari footer.css */
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-header">
            <img src="images/logo.png" alt="RHF SETORS Logo" class="logo">
            <h1>RHF SETORS</h1>
            <p>Top Up Games & Voucher Murah, Aman, Cepat</p>
        </div>
        <nav>
            <a href="index.html">← Kembali ke Homepage</a>
        </nav>
    </header>

    <main>
        <section id="topup-page">
            <h2 style="text-align:center; color:#007bff; font-size:32px;">Top Up <span id="game-name">Loading...</span></h2>
            <div style="text-align:center; margin:30px 0;">
                <img id="game-logo" src="" alt="Logo Game" style="width:200px; height:auto; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2);">
            </div>

            <div id="promo-text">
                Cepat & Aman - Tanpa Login - Garansi Uang Kembali 10x Lipat Jika Gagal!
            </div>

            <form id="topupForm">
                <div id="dynamic-inputs" style="margin-bottom:40px;"></div>

                <h3 style="text-align:center; color:#007bff; font-size:24px; margin:40px 0 20px;">Pilih Nominal</h3>
                <div id="nominal-grid"></div>

                <h3 style="text-align:center; color:#007bff; font-size:24px; margin:50px 0 20px;">Metode Pembayaran</h3>
                <div id="payment-icons">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAirayPWuAR7xOP6ewQEDLDA7vIaW2KraNQRRCm93yUA&s" alt="DANA" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXxN6Yo9gReuYd54DjGvqhhpeLH6xveBIPCZd_VOZXWg&s" alt="OVO" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk2VNTh_y7qAFD3RctrDzelcsx7_mCP3MPJgHDinlPAw&s" alt="GoPay" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHa2u4zHXUM413-vtJLTrEKVMymrirO_DwWsFMgUC1CA&s" alt="ShopeePay" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM5Q9oR5hxSeKjs0WCZ60792UxJxvhmoSx1iwkZ9wm8A&s" alt="Pulsa" class="payment-icon">
                </div>

                <div id="total-price">Total: Rp 0</div>

                <button type="submit">Bayar Sekarang</button>
            </form>

            <div id="status"></div>

            <a href="index.html" id="back-btn">Kembali ke Homepage</a>
        </section>
    </main>

    <footer>
        <p>© 2026 RHF SETORS. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module">
        // Kode JavaScript kamu tetap sama (logoMap, submit, dll)
        const game = localStorage.getItem('selectedGame') || 'Game';
        document.getElementById('game-name').textContent = game;

        const logoMap = {
            "Mobile Legends Diamonds": "https://img.esports.id/img/article/637920200914081250.png",
            // ... sisanya sama ...
        };

        const logoUrl = logoMap[game] || 'https://via.placeholder.com/200?text=Logo+Game';
        document.getElementById('game-logo').src = logoUrl;

        // Kode lain untuk nominal, input dinamis, dll (tambahkan kembali)

        document.getElementById('topupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('status').innerHTML = '<div style="background:#e8f5e8; color:green; padding:20px; border-radius:12px;">Top Up Berhasil! Item akan masuk dalam 1-5 menit. Terima kasih telah berbelanja di RHF SETORS!</div>';
        });
    </script>
</body>
</html>
