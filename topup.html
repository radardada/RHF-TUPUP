<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up - RHF SETORS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <style>
        /* Style khusus mirip tokogame.com */
        #nominal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .nominal-card { background: white; border: 2px solid #e0e0e0; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .nominal-card:hover, .nominal-card.selected { border-color: #007bff; box-shadow: 0 8px 20px rgba(0,123,255,0.2); }
        .nominal-card .price { font-size: 20px; font-weight: bold; color: #28a745; }
        .nominal-card .bonus { color: #ff6600; font-size: 14px; }
        #payment-icons { display: flex; flex-wrap: wrap; gap: 15px; margin: 20px 0; justify-content: center; }
        .payment-icon { width: 60px; height: auto; opacity: 0.7; transition: opacity 0.3s; }
        .payment-icon:hover { opacity: 1; }
        #total-price { font-size: 24px; font-weight: bold; color: #28a745; text-align: center; margin: 20px 0; }
        #promo-text { text-align: center; color: #ff6600; font-weight: bold; margin: 15px 0; }
    </style>
</head>
<body>
    <header><!-- Sama seperti index.html --></header>

    <main>
        <section id="topup-page" style="max-width:800px; margin:40px auto; background:white; padding:30px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1);">
            <h2 style="text-align:center; color:#007bff;">Top Up <span id="game-name">Loading...</span></h2>
            <div style="text-align:center;">
                <img id="game-logo" src="" alt="Logo Game" style="width:150px; margin:20px 0;">
            </div>

            <div id="promo-text">Cepat & Aman - Tanpa Login - Garansi Uang Kembali 10x Lipat Jika Gagal!</div>

            <form id="topupForm">
                <div id="dynamic-inputs"></div>

                <h3 style="margin:30px 0 10px;">Pilih Nominal</h3>
                <div id="nominal-grid"></div>

                <h3 style="margin:30px 0 10px;">Metode Pembayaran</h3>
                <div id="payment-icons">
                    <!-- Icon payment HTTPS langsung -->
                    <img src="https://seeklogo.com/images/D/dana-logo.png" alt="DANA" class="payment-icon">
                    <img src="https://seeklogo.com/images/O/ovo-logo.png" alt="OVO" class="payment-icon">
                    <img src="https://seeklogo.com/images/G/gopay-logo.png" alt="GoPay" class="payment-icon">
                    <img src="https://seeklogo.com/images/S/shopeepay-logo.png" alt="ShopeePay" class="payment-icon">
                    <img src="https://seeklogo.com/images/L/linkaja-logo.png" alt="LinkAja" class="payment-icon">
                    <!-- Tambah lebih banyak kalau mau -->
                </div>

                <div id="total-price">Total: Rp 0</div>

                <button type="submit" style="width:100%; padding:18px; background:#28a745; color:white; font-size:20px; border:none; border-radius:12px;">Bayar Sekarang</button>
            </form>

            <div id="status" style="margin-top:20px; text-align:center; font-size:18px;"></div>
        </section>
    </main>

    <footer><!-- Sama --></footer>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module">
        const { db, ref, onValue } = window.firebaseDB;

        const game = localStorage.getItem('selectedGame') || 'Game';
        document.getElementById('game-name').textContent = game;

        // Logo HTTPS (sama seperti games.js)
        const slug = game.toLowerCase().replace(/[^a-z0-9]/g, '-').replace(/diamonds|uc|points|crystals|md|tokens|gold|cp|shard|bonds|gems/g, '').trim();
        document.getElementById('game-logo').src = `https://via.placeholder.com/200?text=${slug}`; // Ganti dengan URL HTTPS kalau sudah ada

        // Dynamic inputs (sama seperti sebelumnya)
        // ... kode input dinamis ...

        // Nominal dari Firebase (diatur dari admin)
        const nominalGrid = document.getElementById('nominal-grid');
        const nominalRef = ref(db, `prices/${slug}`); // Path per game di Firebase
        onValue(nominalRef, (snap) => {
            nominalGrid.innerHTML = '';
            const prices = snap.val() || {5000: 'Rp 5.000', 10000: 'Rp 10.000 + Bonus'}; // Default kalau belum diatur
            let selectedPrice = 0;

            Object.keys(prices).forEach(price => {
                const card = document.createElement('div');
                card.className = 'nominal-card';
                card.innerHTML = `<div class="price">Rp \( {new Intl.NumberFormat('id-ID').format(price)}</div><div class="bonus"> \){prices[price]}</div>`;
                card.onclick = () => {
                    document.querySelectorAll('.nominal-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedPrice = parseInt(price);
                    document.getElementById('total-price').textContent = `Total: Rp ${new Intl.NumberFormat('id-ID').format(selectedPrice)}`;
                };
                nominalGrid.appendChild(card);
            });
        });

        // Submit simulasi
        document.getElementById('topupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('status').innerHTML = '<span style="color:green;">Pembayaran Berhasil! Item akan masuk dalam 1-5 menit.</span>';
        });
    </script>
</body>
</html>
