    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to bottom, #007bff, #00c6ff);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        header .logo {
            height: 60px;
        }

        header h1 {
            font-size: 28px;
            margin: 5px 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
            opacity: 0.9;
        }

        nav a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px 10px;
        }

        #topup-page {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #promo-text {
            text-align: center;
            color: #ff6600;
            font-weight: bold;
            font-size: 20px;
            margin: 25px 0;
            line-height: 1.5;
        }

        #nominal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .nominal-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nominal-card:hover, .nominal-card.selected {
            border-color: #007bff;
            background: #e3f2fd;
            transform: translateY(-5px);
        }

        .nominal-card .price {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        .nominal-card .bonus {
            color: #d32f2f;
            font-size: 15px;
            margin-top: 8px;
            font-weight: bold;
        }

        #payment-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 40px 0;
        }

        .payment-icon {
            width: 80px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .payment-icon:hover {
            opacity: 1;
        }

        #total-price {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            margin: 40px 0;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 12px;
        }

        #topupForm button {
            width: 100%;
            padding: 20px;
            background: #28a745;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #status {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }

        #back-btn {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #007bff;
            color: white;
