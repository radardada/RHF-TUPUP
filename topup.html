<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: #f4f4f4; color: #333; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    header {
      background: linear-gradient(to right, #ff6600, #ff8800);
      color: #fff;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 38px; margin-bottom: 10px; }

    .admin-section {
      background: #fff;
      border-radius: 15px;
      padding: 35px;
      margin: 30px 0;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .section-title { 
      font-size: 30px; 
      margin-bottom: 25px; 
      color: #ff6600; 
      border-bottom: 3px solid #ff6600; 
      padding-bottom: 12px; 
    }

    table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    th, td { padding: 18px; text-align: left; border-bottom: 1px solid #ddd; font-size: 16px; }
    th { background: #f9f9f9; font-weight: 600; color: #555; }
    tr:hover { background: #fffaf5; }

    .btn { 
      padding: 12px 25px; 
      background: #ff6600; 
      color: #fff; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      font-size: 16px; 
      margin: 8px 5px; 
      transition: background 0.3s; 
    }
    .btn:hover { background: #e55a00; }
    .btn-delete { background: #dc3545; }
    .btn-delete:hover { background: #c82333; }
    .btn-add { background: #28a745; display: inline-block; margin-bottom: 20px; }
    .btn-add:hover { background: #218838; }

    form { 
      display: flex; 
      flex-direction: column; 
      gap: 18px; 
      max-width: 600px; 
      margin-bottom: 30px; 
    }
    input, textarea { 
      padding: 16px; 
      border: 1px solid #ddd; 
      border-radius: 10px; 
      font-size: 16px; 
    }
    textarea { height: 100px; resize: vertical; }

    .event-logo-preview { 
      width: 200px; 
      height: auto; 
      border-radius: 12px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
      margin-top: 15px; 
    }

    footer { 
      background: #333; 
      color: #fff; 
      text-align: center; 
      padding: 50px 20px; 
      margin-top: 80px; 
      font-size: 16px; 
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard RHF</h1>
    <p>Kelola User, Saldo, Password, dan Event Carousel</p>
  </header>

  <div class="container">

    <!-- Kelola User -->
    <div class="admin-section">
      <div class="section-title">Kelola User</div>
      <button class="btn btn-add" onclick="toggleUserForm()">Tambah User Baru</button>
      <div id="userForm" style="display:none;">
        <input type="text" id="newUsername" placeholder="Username" required>
        <input type="password" id="newPassword" placeholder="Password" required>
        <input type="number" id="newSaldo" placeholder="Saldo Awal (Rp)" value="0">
        <button class="btn" onclick="addUser()">Simpan User</button>
      </div>
      <table id="userTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Username</th>
            <th>Password</th>
            <th>Saldo (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Kelola Event -->
    <div class="admin-section">
      <div class="section-title">Kelola Event Carousel</div>
      <button class="btn btn-add" onclick="toggleEventForm()">Tambah Event Baru</button>
      <div id="eventForm" style="display:none;">
        <input type="text" id="eventDate" placeholder="Tanggal (contoh: 01 JAN 2026)" required>
        <input type="text" id="eventTitle" placeholder="Judul Event" required>
        <textarea id="eventDesc" placeholder="Deskripsi Event" required></textarea>
        <input type="url" id="eventLogo" placeholder="URL Logo Event (wajib HTTPS)" required>
        <img id="eventLogoPreview" class="event-logo-preview" src="" alt="Preview Logo" style="display:none;">
        <button class="btn" onclick="addEvent()">Simpan Event</button>
      </div>
      <table id="eventTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal</th>
            <th>Judul</th>
            <th>Deskripsi</th>
            <th>Logo</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <footer>
    <p>Â© 2026 RHF - Dibuat oleh RHF SETORS. All Rights Reserved.</p>
    <p>Support 24/7: wa.me/081234567890</p>
  </footer>

  <!-- Firebase SDK (compat version untuk browser) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config kamu sudah terpasang
    const firebaseConfig = {
      apiKey: "AIzaSyALIhKFz4bpOPmES6t2fAdx8VMPP0ye1wc",
      authDomain: "rhf-resmi.firebaseapp.com",
      databaseURL: "https://rhf-resmi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-resmi",
      storageBucket: "rhf-resmi.firebasestorage.app",
      messagingSenderId: "313439235544",
      appId: "1:313439235544:web:b19a2ad538e34c1fe516ad",
      measurementId: "G-LNCVH73P3X"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // === KELOLA USER ===
    function loadUsers() {
      db.ref('users').on('value', (snapshot) => {
        const users = snapshot.val() || {};
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        let no = 1;
        Object.keys(users).forEach(key => {
          const user = users[key];
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${no++}</td>
            <td>${user.username || '-'}</td>
            <td>${user.password || '-'}</td>
            <td>Rp ${(user.saldo || 0).toLocaleString()}</td>
            <td>
              <button class="btn" onclick="editUser('${key}')">Ubah</button>
              <button class="btn btn-delete" onclick="deleteUser('${key}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function toggleUserForm() {
      const form = document.getElementById('userForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addUser() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;
      const saldo = parseInt(document.getElementById('newSaldo').value) || 0;

      if (!username || !password) {
        alert('Username dan Password wajib diisi!');
        return;
      }

      db.ref('users').push({ username, password, saldo })
        .then(() => {
          alert('User berhasil ditambahkan!');
          toggleUserForm();
          document.getElementById('newUsername').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('newSaldo').value = '0';
        })
        .catch(error => alert('Error: ' + error.message));
    }

    function editUser(key) {
      const newSaldo = prompt('Masukkan saldo baru (Rp):');
      if (newSaldo !== null) {
        db.ref('users/' + key + '/saldo').set(parseInt(newSaldo) || 0);
      }
      const newPass = prompt('Masukkan password baru (kosongkan jika tidak ubah):');
      if (newPass !== null && newPass !== '') {
        db.ref('users/' + key + '/password').set(newPass);
      }
    }

    function deleteUser(key) {
      if (confirm('Yakin ingin menghapus user ini?')) {
        db.ref('users/' + key).remove();
      }
    }

    // === KELOLA EVENT ===
    function loadEvents() {
      db.ref('events').on('value', (snapshot) => {
        const events = snapshot.val() || {};
        const tbody = document.querySelector('#eventTable tbody');
        tbody.innerHTML = '';
        let no = 1;
        Object.keys(events).forEach(key => {
          const ev = events[key];
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${no++}</td>
            <td>${ev.date || '-'}</td>
            <td>${ev.title || '-'}</td>
            <td>${ev.desc || '-'}</td>
            <td><img src="${ev.logo || ''}" style="width:120px;height:auto;border-radius:8px;" onerror="this.src='https://via.placeholder.com/120?text=No+Logo'"></td>
            <td>
              <button class="btn" onclick="editEvent('${key}')">Ubah</button>
              <button class="btn btn-delete" onclick="deleteEvent('${key}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function toggleEventForm() {
      const form = document.getElementById('eventForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addEvent() {
      const date = document.getElementById('eventDate').value.trim();
      const title = document.getElementById('eventTitle').value.trim();
      const desc = document.getElementById('eventDesc').value.trim();
      const logo = document.getElementById('eventLogo').value.trim();

      if (!date || !title || !desc || !logo) {
        alert('Semua field wajib diisi!');
        return;
      }
      if (!logo.startsWith('https://')) {
        alert('URL logo harus dimulai dengan https://');
        return;
      }

      db.ref('events').push({ date, title, desc, logo })
        .then(() => {
          alert('Event berhasil ditambahkan!');
          toggleEventForm();
          document.getElementById('eventDate').value = '';
          document.getElementById('eventTitle').value = '';
          document.getElementById('eventDesc').value = '';
          document.getElementById('eventLogo').value = '';
          document.getElementById('eventLogoPreview').style.display = 'none';
        })
        .catch(error => alert('Error: ' + error.message));
    }

    function editEvent(key) {
      const newDate = prompt('Ubah tanggal event:');
      if (newDate) db.ref('events/' + key + '/date').set(newDate);
      const newTitle = prompt('Ubah judul event:');
      if (newTitle) db.ref('events/' + key + '/title').set(newTitle);
      const newDesc = prompt('Ubah deskripsi event:');
      if (newDesc) db.ref('events/' + key + '/desc').set(newDesc);
      const newLogo = prompt('Ubah URL logo (wajib https://):');
      if (newLogo && newLogo.startsWith('https://')) db.ref('events/' + key + '/logo').set(newLogo);
    }

    function deleteEvent(key) {
      if (confirm('Yakin ingin menghapus event ini?')) {
        db.ref('events/' + key).remove();
      }
    }

    // Preview logo event
    document.getElementById('eventLogo').addEventListener('input', function() {
      const url = this.value.trim();
      const preview = document.getElementById('eventLogoPreview');
      if (url.startsWith('https://')) {
        preview.src = url;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    // Load data saat halaman dibuka
    loadUsers();
    loadEvents();
  </script>

</body>
</html>
