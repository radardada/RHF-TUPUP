<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up - RHF SETORS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to bottom, #007bff, #00c6ff);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        header .logo {
            height: 60px;
        }

        header h1 {
            font-size: 28px;
            margin: 5px 0;
        }

        header p {
            font-size: 16px;
            margin: 5px 0;
            opacity: 0.9;
        }

        nav a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 20px 10px;
        }

        #topup-page {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #promo-text {
            text-align: center;
            color: #ff6600;
            font-weight: bold;
            font-size: 20px;
            margin: 25px 0;
            line-height: 1.5;
        }

        #nominal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .nominal-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .nominal-card:hover, .nominal-card.selected {
            border-color: #007bff;
            background: #e3f2fd;
            transform: translateY(-5px);
        }

        .nominal-card .price {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        .nominal-card .bonus {
            color: #d32f2f;
            font-size: 15px;
            margin-top: 8px;
            font-weight: bold;
        }

        #payment-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin: 40px 0;
        }

        .payment-icon {
            width: 80px;
            height: auto;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .payment-icon:hover {
            opacity: 1;
        }

        #total-price {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            margin: 40px 0;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 12px;
        }

        #topupForm button {
            width: 100%;
            padding: 20px;
            background: #28a745;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #status {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }

        #back-btn {
            display: block;
            text-align: center;
            margin: 30px auto;
            padding: 12px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-header">
            <img src="images/logo.png" alt="RHF SETORS Logo" class="logo">
            <h1>RHF SETORS</h1>
            <p>Top Up Games & Voucher Murah, Aman, Cepat</p>
        </div>
        <nav>
            <a href="index.html">← Kembali ke Homepage</a>
        </nav>
    </header>

    <main>
        <section id="topup-page">
            <h2 style="text-align:center; color:#007bff; font-size:32px;">Top Up <span id="game-name">Loading...</span></h2>

            <!-- Logo game dalam kotak kecil rapi -->
            <div style="text-align:center; margin:30px 0;">
                <div style="display:inline-block; width:120px; height:120px; background:#f0f0f0; border-radius:15px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.2); padding:10px;">
                    <img id="game-logo" src="" alt="Logo Game" style="width:100%; height:100%; object-fit:contain;">
                </div>
            </div>

            <div id="promo-text">
                Cepat & Aman - Tanpa Login - Garansi Uang Kembali 10x Lipat Jika Gagal!
            </div>

            <form id="topupForm">
                <div id="dynamic-inputs" style="margin-bottom:40px;"></div>

                <h3 style="text-align:center; color:#007bff; font-size:24px; margin:40px 0 20px;">Pilih Nominal</h3>
                <div id="nominal-grid"></div>

                <h3 style="text-align:center; color:#007bff; font-size:24px; margin:50px 0 20px;">Metode Pembayaran</h3>
                <div id="payment-icons">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAirayPWuAR7xOP6ewQEDLDA7vIaW2KraNQRRCm93yUA&s" alt="DANA" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXxN6Yo9gReuYd54DjGvqhhpeLH6xveBIPCZd_VOZXWg&s" alt="OVO" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk2VNTh_y7qAFD3RctrDzelcsx7_mCP3MPJgHDinlPAw&s" alt="GoPay" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHa2u4zHXUM413-vtJLTrEKVMymrirO_DwWsFMgUC1CA&s" alt="ShopeePay" class="payment-icon">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM5Q9oR5hxSeKjs0WCZ60792UxJxvhmoSx1iwkZ9wm8A&s" alt="Pulsa" class="payment-icon">
                </div>

                <div id="total-price">Total: Rp 0</div>

                <button type="submit">Bayar Sekarang</button>
            </form>

            <div id="status"></div>

            <a href="index.html" id="back-btn">Kembali ke Homepage</a>
        </section>
    </main>

    <footer>
        <p>© 2026 RHF SETORS. All rights reserved.</p>
    </footer>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module">
        const game = localStorage.getItem('selectedGame') || 'Mobile Legends Diamonds';
        document.getElementById('game-name').textContent = game;

        const logoMap = {
            "Mobile Legends Diamonds": "https://assets.stickpng.com/images/62061920cdd94000043e3951.png",
            "Free Fire Diamonds": "https://i.pinimg.com/736x/d7/57/42/d75742fa81a83f6f9df6c3b4d492e600.jpg",
            "PUBG Mobile UC": "https://imgeucdn.gamespress.com/cdn/files/Games%20Press/2019/04/na-1556303192-/pubg_mobile_logo_-_new.png?w=509&mode=max&otf=y&quality=90&format=png&bgcolor=transparent",
            "Higgs Domino Island MD": "https://cdn.aptoide.com/imgs/a/0/2/a02ec454b86f45794693b914272aa7a7_screen.jpg",
            "Honor of Kings Tokens": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMmZxVql5rDkrf9F18ENUODNWfWn96_ZDfGyAD3gUC8g&s=10",
            "Bigo Live Diamonds": "https://images.seeklogo.com/logo-png/47/1/bigo-live-logo-png_seeklogo-477968.png",
            "Honkai: Star Rail Shard": "https://assetsio.gnwcdn.com/Honkai-Star-Rail-review.webp?width=1600&height=900&fit=crop&quality=100&format=png&enable=upscale&auto=webp",
            "Valorant Points": "https://toppng.com/uploads/thumbnail/valorant-logo-icon-11608279985fgrckoiiql.png",
            "Genshin Impact Crystals": "https://preview.redd.it/edited-the-square-edit-onto-the-full-mavuika-announcement-v0-8n85vhj90p7e1.jpeg?auto=webp&s=54d302e9deec70cb9ba19b153a2ce3a8f3f06400",
            "Google Play Voucher": "https://www.freepnglogos.com/uploads/google-play-png-logo/media-google-play-png-logo-5.png",
            "Steam Wallet Code IDR": "https://www.nicepng.com/png/detail/212-2126425_steam-wallet-5-logo-edgewood-retail-district.png",
            "Razer Gold Voucher": "https://www.nicepng.com/png/detail/346-3465823_razer-gold-silver.png",
            // Tambahkan lagi sesuai kebutuhan dari list kamu sebelumnya
        };

        const logoUrl = logoMap[game] || 'https://via.placeholder.com/120?text=No+Logo';
        document.getElementById('game-logo').src = logoUrl;

        // Simulasi submit (kamu bisa tambah kode nominal & input dinamis lagi nanti)
        document.getElementById('topupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('status').innerHTML = '<div style="background:#e8f5e8; color:green; padding:20px; border-radius:12px;">Top Up Berhasil! Item akan masuk dalam 1-5 menit. Terima kasih telah berbelanja di RHF SETORS!</div>';
        });
    </script>
</body>
</html>
